<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- theme info -->
  <meta name="description" content="This is Mike Bostock's 'Let's Make a Bar Chart' tutorial as part of Udacity's Data Visualization and D3 course'">
  <!-- site title -->
  <title>Let's Make a Bar Chart Tutorial by Mike Bostock | Udacity - Data Visualization and D3.js</title>
  <!-- Custom styles -->
  <link rel="stylesheet" href="./d3_bar_chart_svg.css">
</head>

<body>
  <svg class="chart" width="420" height="120">
    <g transform="translate(0,0)">
      <rect width="40" height="19"></rect>
      <text x="37" y="9.5" dy=".35em">4</text>
    </g>
    <g transform="translate(0,20)">
      <rect width="80" height="19"></rect>
      <text x="77" y="9.5" dy=".35em">8</text>
    </g>
    <g transform="translate(0,40)">
      <rect width="150" height="19"></rect>
      <text x="147" y="9.5" dy=".35em">15</text>
    </g>
    <g transform="translate(0,60)">
      <rect width="160" height="19"></rect>
      <text x="157" y="9.5" dy=".35em">16</text>
    </g>
    <g transform="translate(0,80)">
      <rect width="230" height="19"></rect>
      <text x="227" y="9.5" dy=".35em">23</text>
    </g>
    <g transform="translate(0,100)">
      <rect width="420" height="19"></rect>
      <text x="417" y="9.5" dy=".35em">42</text>
    </g>
  </svg>
  <!-- Load D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <!-- Custom js -->
  <script src="./d3_bar_chart_svg.js"></script>
</body>
</html>
