<!doctype html>
<html>

<head>
	<title>Cat Clicker | Udacity Javascript Design Patterns</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div id="container">
		
		<div id="left">

			<div id="full-view" data-bind="with: currentCat">
				<img src="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
				<div id="cat-legend">
					<p>The image of <span class="highlight" data-bind="text: name"></span> has been clicked <span class="highlight" data-bind="text: clickCount"></span> times, so it's a<span data-bind="if: level().charAt(0).match(/[aeiou]/)">n</span> <span class="highlight" data-bind="text: level"></span>.</p>
					<p><span data-bind="text: name"></span> has the following nickname<span data-bind="if: nicknames().length > 1">s</span>:</p>
					<ul data-bind="foreach: nicknames">
						<li data-bind="text: $data['nickname-' + $index()]"></li>
					</ul>
				</div>
			</div>
			
			<div id="admin-view" data-bind="visible: adminViewDisplayed, with: currentCat">
				
				<h3>Admin Area</h3>
				
				<label for="admin-name">Name:</label>
				<input name="admin-name" type="text" data-bind="value: name" /><br>
				<!-- ko foreach: nicknames -->
				<label for="" data-bind="text: 'Nickname ' + ($index() + 1) + ':', attr: {for: 'admin-nicknames-' + $index()}"></label>
				<input name="" type="text" data-bind="value: $data['nickname-' + $index()], attr: {name: 'admin-nicknames-' + $index()}" /><br>
				<!-- /ko -->
				<label name="admin-url">Url:</label>
				<input name="admin-url" type="text" data-bind="value: imgSrc" /><br>
				<label for="admin-counter">Clicked:</label>
				<input name="admin-counter" type="number" data-bind="value: clickCount" />
		
				
			</div>

	</div>
	
	<div id="list-view" data-bind="foreach: allCats">
		<img src="" data-bind="click: $parent.changeCurrentCat, attr: {src: $data.imgSrc}">
	</div>

	<div id="pixabay">All images from <a href="http://www.pixabay.com">pixabay.com</a>.</div>
	
	<div id="admin"><a href="#" title="Admin Area" data-bind="click: toggleAdminView">Admin</a></div>

	<script type='text/javascript' src='js/knockout-3.4.0.min.js'></script>
	<script src="js/cat-data.js" ></script>
	<script src="js/main.js" ></script>
</body>
</html>
